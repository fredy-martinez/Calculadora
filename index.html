<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">

        <div class="screen">0</div>

        <button class="btn" id="c">C</button>
        <button class="btn" id="delete">D</button>
        <button class="btn" id="division">/</button> 
        <button class="btn" id="multiplication">*</button>  
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="plus">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="substraction">-</button> 
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        
        <button class="btn" id="equal">=</button>
        <button class="btn" id="zero">0</button>
        <button class="btn" id="point">.</button>

    </div>

    <script src="./app.js"></script>
</body>
</html>
