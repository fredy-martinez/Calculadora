<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">

        <div class="screen">0</div>

        <button class="btn" id="C">C</button>
        <button class="btn" id="Delete">D</button>
        <button class="btn" id="Division">/</button> 
        <button class="btn" id="Multiplication">*</button>  
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn" id="Plus">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn" id="Substraction">-</button> 
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        
        <button class="btn" id="Equal">=</button>
        <button class="btn">0</button>
        <button class="btn" id="point">.</button>

    </div>

    <script src="./app.js"></script>
</body>
</html>
